<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
    <h1>FILTER FULL CSS</h1>
    <div class="container">
        <input type="radio" id="blue" name="color"/><label for="blue">BLUE</label>
        <input type="radio" id="red" name="color"/><label for="red">RED</label>
        <input type="radio" id="green" name="color"/><label for="green">GREEN</label>
        <input type="radio" id="reset" name="color"/><label for="reset">RESET</label>
        
        <div class="element">
            <figure class="tile blue">1</figure>
            <figure class="tile red">2</figure>
            <figure class="tile blue">3</figure>
            <figure class="tile green">4</figure>
            <figure class="tile blue">5</figure>
            <figure class="tile red">6</figure>
            <figure class="tile red">7</figure>
            <figure class="tile green">8</figure>
            <figure class="tile blue">9</figure>
            <figure class="tile green">10</figure>
            <figure class="tile red">11</figure>
            <figure class="tile green">12</figure>
            <figure class="tile blue">13</figure>
            <figure class="tile blue">14</figure>
            <figure class="tile green">15</figure>
            <figure class="tile red">16</figure>
        </div>
    </div>
</body>
</html>
